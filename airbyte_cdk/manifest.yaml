version: 6.33.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - users

definitions:
  streams:
    users:
      type: DeclarativeStream
      name: users
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_path: 
              - variables
              - page
            inject_into: body_json
          page_token_option:
            type: RequestOption
            field_path:
              - variables
              - limit
            inject_into: body_json
          pagination_strategy:
            type: PageIncrement
            page_size: 1
            start_from_page: 10
            inject_on_first_request: true
        requester:
          $ref: "#/definitions/base_requester"
          path: v2
          http_method: POST
          request_body_json:
            query: >-
              query ($limit: Int, $page: Int) { users(limit: $limit, page:
              $page) { id email is_admin created_at } }
            variables: {}
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - users
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: created_at
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "2022-01-01T00:00:00Z"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        end_time_option:
          type: RequestOption
          field_path:
            - banana
            - sundae
          inject_into: body_json
        start_time_option:
          type: RequestOption
          field_path:
            - banana
            - sundae
          inject_into: body_json
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
  base_requester:
    type: HttpRequester
    url_base: https://api.monday.com/
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config[\"api_key\"] }}"

streams:
  - $ref: "#/definitions/streams/users"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
    additionalProperties: true

metadata:
  assist: {}
  testedStreams:
    users:
      hasRecords: true
      streamHash: b2f82b37c1507efcae3a80ac266efbfa808fec53
      hasResponse: true
      primaryKeysAreUnique: false
      primaryKeysArePresent: true
      responsesAreSuccessful: true
  autoImportSchema:
    users: true

schemas:
  users:
    type: object
    $schema: http://json-schema.org/schema#
    required:
      - id
      - created_at
    properties:
      id:
        type: string
      email:
        type:
          - string
          - "null"
      is_admin:
        type:
          - boolean
          - "null"
      created_at:
        type: string
    additionalProperties: true

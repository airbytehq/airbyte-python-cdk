name: Linters

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  ruff-lint-check:
    name: Ruff Lint Check
    runs-on: ubuntu-24.04
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get tool versions
        uses: marocchino/tool-versions-action@v1
        id: tool-versions
      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v9
        with:
          poetry-version: ${{ steps.tool-versions.outputs.poetry }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.tool-versions.outputs.python }}
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --all-extras

      # Job-specifc step(s):
      - name: Run lint check
        run: poetry run ruff check .

  ruff-format-check:
    name: Ruff Format Check
    runs-on: ubuntu-24.04
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get tool versions
        uses: marocchino/tool-versions-action@v1
        id: tool-versions
      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v9
        with:
          poetry-version: ${{ steps.tool-versions.outputs.poetry }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.tool-versions.outputs.python }}
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --all-extras

      # Job-specifc step(s):
      - name: Check code format
        run: poetry run ruff format --check .

  mypy-check:
    name: MyPy Check
    runs-on: ubuntu-24.04
    steps:
      # Common steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get tool versions
        uses: marocchino/tool-versions-action@v1
        id: tool-versions
      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v9
        with:
          poetry-version: ${{ steps.tool-versions.outputs.poetry }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.tool-versions.outputs.python }}
          cache: "poetry"
      - name: Install dependencies
        run: poetry install --all-extras

      # Job-specific step(s):

      - name: Run mypy
        run: poetry run mypy --config-file mypy.ini airbyte_cdk
